<ion-header>
  <ion-toolbar>
    <ion-title>Choisissez vos produits</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let produit of produits" style="height:10%;padding:3%;vertical-align: middle;" (click)="onLoadProduit(produit);">
        <h4 style="float:left;" > {{ produit.name }} </h4>
        <img [src]="produit.owner" style="width:17%;height:95%;float: right;margin:2%;border-radius: 50%;">
  </ion-card>
</ion-content>
