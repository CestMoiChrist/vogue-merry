<ion-header>
  <ion-toolbar>
    <ion-icon name="home-outline" style="float: left;display: inline;" (click)="onGoToHome()"></ion-icon>
    <ion-title (click)="onGoToHome()">Vogue Merry : Le Bateau de Thibault</ion-title>
    <ion-icon
      size="large"
      slot="end"
      name="cart-outline"
      (click)="onGotoPanier()"
    >
    </ion-icon>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
