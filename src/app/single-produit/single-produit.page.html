<ion-header>
  <app-header></app-header>
</ion-header>


<ion-card style="margin: auto auto;height: 80%;width: 80%;" (click)="presentToast('bottom')">
    <img [src]="produit.owner" style="height: 50%;" />
    <h3> {{ produit.name }} </h3>

    <button (click)="addToCart(produit)" ion-button round large>
      <ion-icon name="cart"></ion-icon>&nbsp;
      Ajouter au panier
    </button>
    
</ion-card>
