<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" mode="ios"></ion-back-button>
    <ion-title>Le bateau de Thibault</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card style="margin: auto auto; height: 80%; width: 80%">
  <img [src]="recette.img" style="height: 50%" />
  <ion-card-header>
    <ion-card-title>
      <h2>{{ recette.name }}</h2>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row> {{recette.description}}</ion-row>
    <ion-row>Temps de préparation :</ion-row>
    <ion-row>Prix :</ion-row>
    <ion-row>Ingrédient :</ion-row>
  </ion-card-content>
</ion-card>
