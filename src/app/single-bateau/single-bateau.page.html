
<app-header></app-header>
<ion-title>{{bateau.name}}</ion-title>

<ion-card>
  <img src="{{bateau.image}}" />
  <ion-card-header>
    <ion-card-subtitle>{{bateau.subname}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <p *ngFor="let line of bateau.description">{{ line }}</p>
  </ion-card-content>
</ion-card>
